{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
   <article>
      <h1>Menu item</h1>

      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a> /
         {{ item.name }}
      </span>

      <!-- Begin row -->
      <div class="row">

         <!-- Begin col -->
         <div class="column">
            <h2>{{ item.name }}</h2>

            <p>{{ item.menu_item_description }}</p>

            <p>
               Price: â‚¹{{ item.price }}.00
            </p>
         </div>
         <!-- End col -->

         <!-- Begin col -->
         <div class="column">
            <img src="{% static item.image %}"
                 alt="{{ item.name }}"
                 style="max-width:300px; border-radius:10px;">
         </div>
         <!-- End col -->

      </div>
      <!-- End row -->

   </article>
</section>
{% endblock %}
